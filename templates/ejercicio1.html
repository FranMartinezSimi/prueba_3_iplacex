{% extends "base.html" %}
{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Formulario de notas</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('ejercicio1') }}">
                <div class="mb-3">
                    <label for="nota1" class="form-label">Nota 1</label>
                    <input type="number" class="form-control" id="nota1" name="nota1" min="10" max="70" required>
                </div>
                
                <div class="mb-3">
                    <label for="nota2" class="form-label">Nota 2</label>
                    <input type="number" class="form-control" id="nota2" name="nota2" min="10" max="70" required>
                </div>
                
                <div class="mb-3">
                    <label for="nota3" class="form-label">Nota 3</label>
                    <input type="number" class="form-control" id="nota3" name="nota3" min="10" max="70" required>
                </div>
                
                <div class="mb-3">
                    <label for="asistencias" class="form-label">Asistencias (%)</label>
                    <input type="number" class="form-control" id="asistencias" name="asistencias" min="0" max="100" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Calcular Promedio</button>
            </form>
            
            <!-- Respuesta del formulario trayendo los datos desde app.py-->
            {% if resultado %}
            <div class="mt-4 p-3 border rounded">
                <h5>Resultados:</h5>
                <p><strong>Promedio:</strong> {{ "%.1f"|format(resultado.promedio) }}</p>
                <p><strong>Asistencia:</strong> {{ resultado.asistencia }}%</p>
                <p><strong>Estado:</strong> 
                    <span class="badge bg-{{ 'success' if resultado.aprobado else 'danger' }}">
                        {{ 'APROBADO' if resultado.aprobado else 'REPROBADO' }}
                    </span>
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
